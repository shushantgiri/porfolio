<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic Camera Drawing Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="animation-container">
        <div class='container'>
            <svg class='camera' viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
                <!-- Camera Body -->
                <rect class="svgpath" x="32" y="80" width="192" height="128" rx="16" ry="16"/>
                <!-- Lens -->
                <circle class="svgpath" cx="128" cy="144" r="40"/>
                <!-- Flash -->
                <rect class="svgpath" x="50" y="60" width="30" height="15" rx="5" ry="5"/>
                <!-- Lens Details -->
                <circle class="svgpath" cx="128" cy="144" r="24"/>
                <circle class="svgpath" cx="128" cy="144" r="8"/>
            </svg>
        </div>
        <div id="title">Shushant Photography</div>
    </div>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            width: 100%;
            height: 100vh;
            background: #2196F3;
            background: linear-gradient(to top left, #4CB8C4 -40%, #2196F3);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }
        
        .container {
            position: relative;
            width: 250px;
            height: 250px;
        }
        
        .camera {
            width: 100%;
            height: auto;
        }
        
        .svgpath {
            fill: none;
            stroke: white;
            stroke-width: 3px;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        
        /* Drawing animation for the camera */
        @keyframes dash {
            to {
                stroke-dashoffset: 0;
            }
        }
        
        /* Fade-in effect for the text */
        @keyframes fadeInText {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        #title {
            font-size: 2rem;
            color: white;
            opacity: 0;
            animation: fadeInText 1s ease-in-out forwards;
            animation-delay: 4s;
            text-align: center;
            margin-top: 20px;
        }
        
        /* Apply the drawing animation to all paths and circles */
        .svgpath {
            animation: dash 4s ease-in-out forwards;
        }
        
        /* Ensure the lens and flash parts are animated with delays to appear sequentially */
        .camera rect:nth-of-type(1) {
            animation-delay: 0s;
        }
        
        .camera circle:nth-of-type(1) {
            animation-delay: 1s;
        }
        
        .camera rect:nth-of-type(2) {
            animation-delay: 2s;
        }
        
        .camera circle:nth-of-type(2),
        .camera circle:nth-of-type(3) {
            animation-delay: 3s;
        }
            
    </style>
</body>
</html>
