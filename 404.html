<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">
  <style>
    /*======================
    404 page
    =======================*/
    .page_404 {
      background: #fff;
      font-family: 'Arvo', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden; /* Prevents scrolling */
      position: fixed; /* Fixes the page content to the viewport */
      top: 0;
      left: 0;
      width: 100%;
    }

    .four_zero_four_bg {
      background-image: url(https://cdn.dribbble.com/users/285475/screenshots/2083086/dribbble_1.gif);
      height: 600px; /* Adjust height for desktop */
      width: 600px; /* Adjust width for desktop */
      background-position: center;
      background-repeat: no-repeat;
      background-size: contain; /* Ensures the entire image is visible */
      margin: 0 auto; /* Centers the image */
    }

    .four_zero_four_bg h1 {
      font-size: 100px;
    }

    .four_zero_four_bg h3 {
      font-size: 40px;
    }

    .contant_box_404 {
      margin-top: -200px; /* Moves the content higher */
    }

    .link_404 {
      color: #fff !important;
      padding: 15px 30px;
      background: #39ac31;
      margin: 25px 0;
      display: inline-block;
      text-decoration: none;
      border-radius: 5px;
      font-size: 20px;
    }

    .link_404:hover {
      background: #28a745;
    }

    /*======================
    Media Queries for Responsiveness
    =======================*/
    @media (max-width: 768px) {
      .four_zero_four_bg {
        height: 400px; /* Adjust height for tablets and below */
        width: 400px;  /* Adjust width for tablets and below */
      }

      .four_zero_four_bg h1 {
        font-size: 80px; /* Smaller font size for mobile */
      }

      .four_zero_four_bg h3 {
        font-size: 30px; /* Smaller font size for mobile */
      }

      .contant_box_404 {
        margin-top: -100px; /* Adjust margin for mobile */
      }

      .link_404 {
        padding: 10px 20px; /* Smaller padding for mobile */
        font-size: 18px; /* Smaller font size for mobile */
      }
    }

    @media (max-width: 480px) {
      .four_zero_four_bg {
        height: 300px; /* Further adjustment for smaller screens */
        width: 300px;  /* Further adjustment for smaller screens */
      }

      .four_zero_four_bg h1 {
        font-size: 60px; /* Even smaller font size for very small screens */
      }

      .four_zero_four_bg h3 {
        font-size: 25px; /* Even smaller font size for very small screens */
      }

      .link_404 {
        padding: 8px 15px; /* Even smaller padding for very small screens */
        font-size: 16px; /* Even smaller font size for very small screens */
      }
    }

  </style>
</head>
<body>

  <section class="page_404">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="col-sm-10 col-sm-offset-1 text-center">
            <div class="four_zero_four_bg">
              <h1 class="text-center">404</h1>
            </div>

            <div class="contant_box_404">
              <h3 class="h2">
                Look like you're lost
              </h3>

              <p>The page you are looking for is not available!</p>

              <a href="/" class="link_404">Go to Home</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
